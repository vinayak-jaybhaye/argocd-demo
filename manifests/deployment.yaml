apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-html-app
  labels:
    app: my-html-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-html-app
  template:
    metadata:
      labels:
        app: my-html-app
    spec:
      containers:
        - name: my-html-container
          image: vinayakjaybhaye/my-html-app:latest
          ports:
            - containerPort: 80
